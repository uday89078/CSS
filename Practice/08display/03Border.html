<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .circle{
            border: 10px solid rgb(233, 32, 32);
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: rgb(27, 49, 220);
            color: rgb(236, 37, 180);
            border-radius: 20px;
        }
    </style>
</head>
<body>
        <div class="circle">Hey</div>
    </div>
</body>
</html>
