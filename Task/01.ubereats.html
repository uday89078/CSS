<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Uber Eats</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Delicious food delivered to your door</h1>
            <p>Order from your favorite restaurants with ease</p>
            <button>Order Now</button>
        </div>
    </section>

    <section class="featured-restaurants">
        <h2>Featured Restaurants</h2>
        <div class="restaurant-list">
            <div class="restaurant">
                <img src="../img/1.jpg" alt="Deliver with Uber Eats">
                <h3>Deliver with Uber Eats
                </h3>
            </div>
            <div class="restaurant">
                <img src="../img/2.jpg" alt="Your restaurant, delivered">
                <h3>Your restaurant, delivered</h3>
            </div>
            <div class="restaurant">
                <img src="../img/3.jpg" alt="Feed your employees">
                <h3>Feed your employees</h3>
            </div>
        </div>
    </section>
 <h1>Citys Near Me</h1>
    <footer>
        <p>&copy; 2024 Uber Eats. All rights reserved.</p>
    </footer>
</body>
</html>
