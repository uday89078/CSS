<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool</title>
</head>
<style>
     *{margin: 0;
    padding: 0;
    box-sizing: border-box;}

    body{
        background-color:rgb(95, 144, 228);
    }
    div[class*="box-1"]{
            height: 720px;
            margin: 0px 0px;
            font-size: 30px;
        }
        .box-2{
            border:  rgb(11, 12, 11);
            height: 75px;
            width: 10%;
            background-color: rgb(207, 207, 49);
            position: fixed;
            top: 0px;
            left: 750px;
            text-align: center;
            z-index: 1;
        }
        .box-45{
            border: 2px  black;
            border-radius: 50%;
            left:-50px;
            height: 100px;
            width: 10%;
            position: fixed;
            margin:10px ;
            background-color: chartreuse;
        }
        .box-46{
            border: 2px  black;
            border-radius: 50%;
            right:-50px;
            height: 100px;
            width: 10%;
            position: fixed;
            margin:10px ;
            background-color: rgb(145, 64, 251);
        }









        .box-3{
            border:  rgb(11, 12, 11);
            height: 75px;
            width: 10%;
            background-color: rgb(233, 91, 20);
            position: fixed;
            bottom: 2px;
            margin: 10px;
            left: 750px;
            text-align: center;
            z-index: 1;
        }
        .box-55{
            border: 2px  black;
            border-radius: 50%;
            bottom: 0px;
            right:-50px;
            height: 100px;
            width: 10%;
            position: fixed;
            margin:10px ;
            background-color: rgb(186, 23, 94);
        }
        .box-56{
            border: 2px  black;
            border-radius: 50%;
            bottom: 0px;
            left:-50px;
            height: 100px;
            width: 10%;
            position: fixed;
            margin:10px ;
            background-color: rgb(219, 64, 201);
        }
       .box-5{
        border: 2px  black;
        height: 25%;
            width: 75px;
            background-color: rgba(225, 46, 15, 0.912);
            position: fixed;
            top: 275px;
            left: 1px;
            text-align: center;
            z-index: 1;
       }

       .box-6{
        border: 2px  black;
        height: 25%;
            width: 75px;
            background-color: rgba(7, 240, 151, 0.945);
            position: fixed;
            top: 275px;
            right: 1px;
            text-align: center;
            z-index: 1;
       }
   </style>
   <div class="box-1">8
   <div class="box-2">
    <div class="box-45">1</div>
    <div class="box-46">2</div>
    <div class="box-3">3</div>
    <div class="box-55">4</div>
    <div class="box-56">5</div>
    <div class="box-5">6</div>
    <div class="box-6">7</div>
   </div>
</body>
</html>
